extends:
  - "bank.home-loan.base@1.0.0"

driver:
  id: "bank.home-loan.property.rfo"
  version: "1.0.0"
  title: "Bank Home Loan - RFO Property"
  description: "Overlay for Ready-for-Occupancy properties requiring occupancy permit"

