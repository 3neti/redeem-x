extends:
  - "bank.home-loan.base@1.0.0"

driver:
  id: "bank.home-loan.eligible.widower"
  version: "1.0.0"
  title: "Bank Home Loan - Widower Borrower"
  description: "Overlay for widowed borrower requiring death certificate"

documents:
  registry:
    - type: "DEATH_CERT"
      title: "Death Certificate (Spouse)"
      allowed_mimes: ["image/jpeg", "image/png", "application/pdf"]
      max_size_mb: 10
      multiple: false
    - type: "MARRIAGE_CERT"
      title: "Marriage Certificate (if required)"
      allowed_mimes: ["image/jpeg", "image/png", "application/pdf"]
      max_size_mb: 10
      multiple: false

checklist:
  template:
    - key: "spouse_death_certificate"
      label: "Death Certificate uploaded"
      kind: "document"
      doc_type: "DEATH_CERT"
      required: true
      review: "required"
    - key: "marriage_certificate_if_needed"
      label: "Marriage Certificate uploaded"
      kind: "document"
      doc_type: "MARRIAGE_CERT"
      required: false
      review: "required"
