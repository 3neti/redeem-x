driver:
  id: "simple.test"
  version: "1.0.0"
  title: "Simple Test Driver"
  description: "Minimal driver for testing settlement-envelope package"
  domain: "testing"

payload:
  schema:
    id: "simple.test.v1"
    format: "json_schema"
    inline:
      type: "object"
      properties:
        name:
          type: "string"
        amount:
          type: "number"
      required: ["name"]
  storage:
    mode: "versioned"
    patch_strategy: "merge"

documents:
  registry:
    - type: "TEST_DOC"
      title: "Test Document"
      allowed_mimes: ["application/pdf", "image/jpeg", "image/png"]
      max_size_mb: 5
      multiple: false

checklist:
  template:
    - key: "name_provided"
      label: "Name provided"
      kind: "payload_field"
      payload_pointer: "/name"
      required: true
      review: "none"
    - key: "test_doc"
      label: "Test document uploaded"
      kind: "document"
      doc_type: "TEST_DOC"
      required: true
      review: "required"
    - key: "approved_signal"
      label: "Approval signal"
      kind: "signal"
      signal_key: "approved"
      required: true
      review: "none"

signals:
  definitions:
    - key: "approved"
      type: "boolean"
      source: "host"
      default: false

gates:
  definitions:
    - key: "payload_valid"
      rule: "payload.valid == true"
    - key: "checklist_complete"
      rule: "checklist.required_accepted == true"
    - key: "settleable"
      rule: "gate.payload_valid && gate.checklist_complete && signal.approved"

audit:
  enabled: true
  capture:
    - "payload_patch"
    - "attachment_upload"
    - "attachment_review"
    - "signal_set"
    - "gate_change"

manifest:
  enabled: true
  includes:
    payload_hash: true
    attachments_hashes: true
    envelope_fingerprint: true
